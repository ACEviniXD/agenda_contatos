<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contatos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="./imagens/Agenda-PNG.png" alt="capelo e diploma">
            <h1>Agenda de Contatos</h1>
        </header>
        <form id="form-cadastro">
            <input type="text" id="nome-contato" required placeholder="Nome do Contato">
            <input type="tel" id="numero-telefone" required placeholder="Número de telefone">
            <button type="submit">Cadastrar</button>
        </form>
        <table class="cadastro-dados" cellspacing="0">
            <thead>
                <tr>
                    <th>Nome Completo</th>
                    <th>Número para Contato</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
            <tfoot>
                <tr>
                    <td><span class = "numeros" id="total-numeros"></span></td>
                    <td></td>
                </tr>
            </tfoot>
        </table>    
    </div>
    <footer>
        <div class="rodape">
            <p>
                &copy; Agenda de contatos do Viní - Todos direitos reservados - 2024
            </p>
        </div>
    </footer>
    <script src="./main.js"></script>
</body>
</html>
